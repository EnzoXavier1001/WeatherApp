<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input
          data-city
          type="text"
          placeholder="Digite o nome da cidade"
          class="city"
        />
        <button type="button" onclick="start()" button-submit>
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="weather-data" style="display: none">
        <div class="icons">
          <img src="icons/unknown.png" alt="" class="icon" />
        </div>
        <h2 class="weather" data-weather></h2>
        <p class="weather-data__city" data-location></p>
        <p class="weather-data__feels-like" data-feels-like></p>
        <p data-humidity></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
